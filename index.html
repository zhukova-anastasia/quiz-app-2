<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quest-box">
            <h2 class="quest-title">Question</h2>
            <ul class="opts">
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label id="a-text" for="a">Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label id="b-text" for="b">Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label id="c-text" for="c">Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label id="d-text" for="d">Option</label>
                </li>
            </ul>

        </div>
        <div class="btn">
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
